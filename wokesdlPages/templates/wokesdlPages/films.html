{% load static %}
<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <title>Videos | Supreme</title>
    <style>
        :root {
            --bg: #000;
            --red: #8f181b;
            --white: #fff;
            --gap: 1rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--white);
            font-family: Arial, sans-serif;
            text-align: center;
            line-height: 1.5;
        }

        header {
            padding: 20px;
        }

        header img {
            max-width: 200px;
            height: auto;
        }

        main {
            padding: 20px;
        }

        /* ————————————————————————————————————— */
        /* GRID */
        /* ————————————————————————————————————— */
        #video-grid .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--gap);
            max-width: calc(4 * 200px + 3 * var(--gap));
            /* 4 cols × 200px + gaps */
            margin: 20px auto 0;
        }

        @media (max-width: 1024px) {
            #video-grid .grid {
                grid-template-columns: repeat(2, 1fr);
                max-width: calc(2 * 200px + 1 * var(--gap));
            }
        }

        @media (max-width: 480px) {
            #video-grid .grid {
                grid-template-columns: repeat(2, 1fr);
                /* or: repeat(1,1fr) for a single column */
            }
        }

        .video-item {
            cursor: pointer;
            position: relative;
        }

        /* use a tiny video as a frozen thumbnail */
        .video-thumb {
            display: block;
            width: 100%;
            height: auto;
            background: #000;
            /* placeholder if frame is dark */
            object-fit: cover;
            /* crop-to-fill if desired */
            cursor: pointer;
        }

        /* hide old img tags (if any) */
        .video-item img {
            display: none;
        }

        .video-item .title {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            color: var(--red);
            font-weight: bold;
        }

        /* ————————————————————————————————————— */
        /* FULL-SCREEN PLAYER */
        /* ————————————————————————————————————— */
        #video-player {
            display: none;
            /* toggled via JS */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bg);
            z-index: 1000;
            overflow: hidden;
        }

        #video-player video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* "cover" if you want fill-and-crop */
            background: #000;
        }

        #backButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--red);
            border: none;
            color: var(--white);
            padding: 0.75em 1.5em;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
        }

        @media (max-width: 480px) {
            #backButton {
                bottom: 10px;
                padding: 0.5em 1em;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>
        const grid = document.getElementById('video-grid');
        const playerUI = document.getElementById('video-player');
        const player = document.getElementById('player');
        const backBtn = document.getElementById('backButton');

        // Thumbnail click → show full-screen player
        document.querySelectorAll('.video-item').forEach(item => {
            item.addEventListener('click', () => {
                const src = item.getAttribute('data-video-url');
                grid.style.display = 'none';
                playerUI.style.display = 'block';
                player.src = src;
                player.play();
            });
        });

        // Back to grid
        backBtn.addEventListener('click', () => {
            player.pause();
            player.src = '';
            playerUI.style.display = 'none';
            grid.style.display = '';
        });
    </script>
