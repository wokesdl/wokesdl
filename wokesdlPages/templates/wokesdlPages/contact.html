{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LONG LIVE SDL</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            font-style: italic;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .form-container {
            border: 2px solid white;
            padding: 20px;
            width: 400px;
            box-sizing: border-box;
        }

        .form-group {
            border-bottom: 1px solid white;
            padding: 5px 0;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            margin-bottom: 2px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            padding: 5px 0;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .send-btn {
            margin-top: 15px;
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 6px 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            border-radius: 20px;
            float: right;
            cursor: pointer;
        }

        .send-btn:hover {
            background: white;
            color: black;
        }

        /* Responsive styles */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        @media (max-width: 500px) {
            body {
                padding: 20px;
                justify-content: flex-start;
            }

            .form-container {
                width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 16px;
            }

            .send-btn {
                width: 100%;
                text-align: center;
                float: none;
                border-radius: 8px;
            }
        }
    </style>
</head>

<body>

    <div>
        <img src="{% static 'wokesdlPages/lls.png' %}" alt="">
    </div>
    <h2>CONTACT</h2>

    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
                <label for="subject">SUBJECT</label>
                <input type="text" id="subject" name="subject" />
            </div>
            <div class="form-group">
                <label for="message">MESSAGE</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button class="send-btn" type="submit">SEND</button>
        </form>
    </div>

</body>

</html>
