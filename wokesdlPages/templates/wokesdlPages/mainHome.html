{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
        body{
            background-color: #000;
            color:white;
        }
        .bg {
            /* The image used */
            background-image: url("img_girl.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display:flex;
            flex-direction:column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="bg">
        <div>
            <div>Long Live Sdl.</div>
            <div>
                <div>
                    <span>3/12/2024</span><span id="accra-time" class="time">Time</span><span>ACC</span>
                   
                </div>
                <div>

                    <span>3/12/2024</span><span id="abuja-time" class="time" >Time</span><span>ABJ</span>
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <div>
                <img src="{% static 'wokesdlPages/wokesdl_white.png' %}" alt="" style="width: 300px; ">
            </div>
            <div style="width: 100%; height: 10px; margin: 10px; background-color: grey;">

            </div>
            <div>
                <img src="{% static 'wokesdlPages/soundsbysdl_white.png' %}" alt="">
            </div>
        </div>
        <div style="width:100%; display: flex; justify-content: space-around; position: fixed; bottom: 0;">
            <span>About</span>
            <span>Contact</span>

        </div>
    </div>

<script>
    function updateTime() {
        const now = new Date();

        // Get the UTC time
        const utc = now.getTime() + now.getTimezoneOffset() * 60000;

        // Abuja and Accra are both GMT+0 (UTC)
        const abujaTime = new Date(utc);
        const accraTime = new Date(utc);

        // Format the time (hh:mm:ss AM/PM)
        const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
        const abujaFormatted = abujaTime.toLocaleTimeString('en-US', options);
        const accraFormatted = accraTime.toLocaleTimeString('en-US', options);

        // Update the content on the website
        document.getElementById('abuja-time').textContent = `${abujaFormatted}`;
        document.getElementById('accra-time').textContent = `${accraFormatted}`;
    }

    // Update the time every second
    setInterval(updateTime, 1000);
    updateTime(); // Initial call to set the time immediately

</script>
</body>

</html>
