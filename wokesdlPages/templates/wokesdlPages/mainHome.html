<head>

            justify-content: center;

        }
   @font-face {

    font-weight: normal;
    font-style: normal;
}

.time {
    font-family: 'agency';
    margin-right: 10px;
    font-size: 20px;
    color: white;
}

 @font-face {
    font-family: "Sitka Heading Bold";
    src: url("https://db.onlinewebfonts.com/t/5261d6115c3d635230381ae3a9d4823b.eot");
    src: url("https://db.onlinewebfonts.com/t/5261d6115c3d635230381ae3a9d4823b.eot?#iefix")format("embedded-opentype"),
    url("https://db.onlinewebfonts.com/t/5261d6115c3d635230381ae3a9d4823b.woff2")format("woff2"),
    url("https://db.onlinewebfonts.com/t/5261d6115c3d635230381ae3a9d4823b.woff")format("woff"),

}

.lls{
    font-family: 'Sitka Heading Bold';
}

    </style>
</head>

<body>

    <div class="bg">
        <div>
            <div class="lls"><img src="{% static 'wokesdlPages/lls.png' %}" alt=""></div>
            <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
                <div>
                    <span class="time">3/12/2024</span><span id="accra-time" class="time">Time</span><span class="time">ACC</span>
                   
                </div>
                <div>

                    <span class="time">3/12/2024</span><span id="abuja-time" class="time" >Time</span><span class="time">ABJ</span>
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <a href="{% url 'store' %}">
                <div>
                    <img src="{% static 'wokesdlPages/wokesdl_white.png' %}" alt="" style="width: 300px; ">
                </div>
        </a>
            <div style="width: 100%; height: 10px; margin: 10px; background-color: grey;">

            </div>
            <div>
                <img src="{% static 'wokesdlPages/soundsbysdl_white.png' %}" alt="">
            </div>
        </div>
        <div style="width:100%; display: flex; justify-content: space-around; position: fixed; bottom: 0;">
            <span>About</span>
            <span>Contact</span>

        </div>
    </div>

<script>
    function updateTime() {
        const now = new Date();

        // Get the UTC time
        const utc = now.getTime() + now.getTimezoneOffset() * 60000;

        // Abuja and Accra are both GMT+0 (UTC)
        const abujaTime = new Date(utc);
        const accraTime = new Date(utc);

        // Format the time (hh:mm:ss AM/PM)
        const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
        const abujaFormatted = abujaTime.toLocaleTimeString('en-US', options);
        const accraFormatted = accraTime.toLocaleTimeString('en-US', options);

        // Update the content on the website
        document.getElementById('abuja-time').textContent = `${abujaFormatted}`;
        document.getElementById('accra-time').textContent = `${accraFormatted}`;
    }

    // Update the time every second
    setInterval(updateTime, 1000);
    updateTime(); // Initial call to set the time immediately

</script>
</body>

</html>
