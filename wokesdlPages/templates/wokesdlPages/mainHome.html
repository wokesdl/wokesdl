{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LONG LIVE SDL</title>
    <style>
        /* Reset & base styles */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Full-page background image */
        .bg {
            width: 100%;
            height: 100%;
            background: url("{% static 'wokesdlPages/backgroundImage.jpg' %}") center center / cover no-repeat;
            position: relative;
        }

        /* Top area: LONG LIVE SDL image */
        .top-logo {
            position: absolute;
            top: 50px;
            /* Adjust vertical position */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            min-width: 500px;
        }

        .top-logo img {
            width: 400px;
            /* Adjust as needed */
            max-width: 90%;
            min-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* TIME CONTAINER (Accra & Abuja) */
        .time-container {
            margin-top: 10px;
        }

        .time-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }

        .time-row span {
            font-size: 1rem;
            font-weight: 400;
        }

        .date-label {
            margin-right: 5px;
        }

        .time-label {
            margin-right: 5px;
        }

        /* Middle logos: WOKESDL | vertical line | SOUNDSBYSDL */
        .middle-logos {
            position: absolute;
            min-width: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .middle-logos img {
            max-width: 200px;
            width: 100%;
            height: auto;
        }

        .vertical-line {
            width: 2px;
            height: 60px;
            min-height: 60px;
            min-width: 2px;
            background-color: #fff;
        }

        /* Bottom corners: CONTACT (left), ABOUT (right) */
        .footer-left {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .footer-right {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .footer-left:hover,
        .footer-right:hover {
            opacity: 0.8;
        }

        /* Optional: custom fonts */
        @font-face {
            font-family: 'agency';
            src: url("{% static 'fonts/AGENCYB.TTF' %}") format('truetype');
        }

        @font-face {
            font-family: "Sitka Heading Bold";
            src: url("https://db.onlinewebfonts.com/t/5261d6115c3d635230381ae3a9d4823b.eot");
            src:
                url("https://db.onlinewebfonts.com/t/5261d6115c3d635230381ae3a9d4823b.eot?#iefix") format("embedded-opentype"),
                url("https://db.onlinewebfonts.com/t/5261d6115c3d635230381ae3a9d4823b.woff2") format("woff2"),
                url("https://db.onlinewebfonts.com/t/5261d6115c3d635230381ae3a9d4823b.woff") format("woff"),
                url("https://db.onlinewebfonts.com/t/5261d6115c3d635230381ae3a9d4823b.ttf") format("truetype"),
                url("https://db.onlinewebfonts.com/t/5261d6115c3d635230381ae3a9d4823b.svg#Sitka Heading Bold") format("svg");
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .top-logo {
                min-width: auto;
            }

            .top-logo img {
                width: 300px;
            }

            /* On small screens, keep the middle logos vertically centered */
            .middle-logos {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                gap: 20px;
            }

            .middle-logos img {
                max-width: 130px;
            }

            .footer-left,
            .footer-right {
                font-size: 0.9rem;
            }
        }

        @media (min-width: 601px) {
            .time-container {
                display: flex;
                flex-wrap: nowrap;
                gap: 30px;
                justify-content: center;
            }

            .time-row {
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="bg">
        <!-- TOP: LONG LIVE SDL -->
        <div class="top-logo">
            <img src="{% static 'wokesdlPages/lls.png' %}" alt="LONG LIVE SDL">
            <!-- Accra & Abuja Times -->
            <div class="time-container">
                <div class="time-row">
                    <span class="date-label">3/12/2024</span>
                    <span class="time-label" id="accra-time">Time</span>
                    <span class="time-loc">ACC</span>
                </div>
                <div class="time-row">
                    <span class="date-label">3/12/2024</span>
                    <span class="time-label" id="abuja-time">Time</span>
                    <span class="time-loc">ABJ</span>
                </div>
            </div>
        </div>

        <!-- MIDDLE: WOKESDL + vertical line + SOUNDSBYSDL -->
        <div class="middle-logos">
            <img src="{% static 'wokesdlPages/wokesdl_white.png' %}" alt="WOKESDL">
            <div class="vertical-line"></div>
            <img src="{% static 'wokesdlPages/ssl.png' %}" alt="SOUNDSBYSDL">
        </div>

        <!-- BOTTOM: CONTACT (left), ABOUT (right) -->
        <div class="footer-left">CONTACT</div>
        <div class="footer-right">ABOUT</div>
    </div>

    <!-- Script for Accra/Abuja times -->
    <script>
        function updateTime() {
            const now = new Date();
            const utc = now.getTime() + now.getTimezoneOffset() * 60000;
            const accraTime = new Date(utc);
            const abujaTime = new Date(utc + 3600000);
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const accraFormatted = accraTime.toLocaleTimeString('en-US', options);
            const abujaFormatted = abujaTime.toLocaleTimeString('en-US', options);
            document.getElementById('accra-time').textContent = accraFormatted;
            document.getElementById('abuja-time').textContent = abujaFormatted;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
