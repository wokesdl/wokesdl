{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SOUNDSBYSDL</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/sdl32.png' %}">
    <link rel="apple-touch-icon" href="{% static 'images/sdl32.png' %}">

    <style>
        @font-face {
            font-family: 'WideLatin';
            src: url('{% static "fonts/LATINWD.TTF" %}');
        }

        html {
            font-size: clamp(12px, 2vw, 16px);
            overflow-x: hidden;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'WideLatin';
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            background-color: #fff;
            text-transform: uppercase;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .top-bar .left-text {
            color: #00f;
        }

        .top-bar .center-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-bar .right-text {
            color: #000;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .album-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .arrow {
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
        }

        .arrow-left {
            margin-right: 20px;
        }

        .arrow-right {
            margin-left: 20px;
        }

        @media screen and (min-width: 992px) {
            .arrow-left {
                margin-right: 40px;
            }

            .arrow-right {
                margin-left: 40px;
            }
        }

        @media screen and (min-width: 1200px) {
            .arrow-left {
                margin-right: 60px;
            }

            .arrow-right {
                margin-left: 60px;
            }
        }

        .albums {
            display: flex;
            align-items: center;
        }

        .album {
            width: 150px;
            text-align: center;
        }

        .album img {
            width: 100%;
        }

        .album.center {
            transform: scale(1.25);
            width: 170px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .bottom-text {
            margin-top: 20px;
        }

        .bottom-text .mixtape-title {
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bottom-text .arrivals {
            text-transform: uppercase;
        }

        .footer-text {
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        @media screen and (min-width: 992px) {
            .album {
                width: 200px;
            }

            .album.center {
                width: 220px;
                transform: scale(1.3);
            }
        }

        @media screen and (min-width: 1200px) {
            .album {
                width: 240px;
            }

            .album.center {
                width: 260px;
                transform: scale(1.35);
            }
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #000;
        }

        .dropdown-menu {
            display: flex;
            gap: 15px;
            color: #000;
        }

        .dropdown-menu a {
            text-decoration: none;
            color: inherit;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        @media screen and (max-width: 768px) {
            .dropdown-menu {
                display: none;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #fff;
                flex-direction: column;
                padding: 10px;
                border-radius: 4px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            }

            .menu-toggle {
                display: block;
            }
        }

        .navbar-logo {
            max-width: 100px;
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        @media screen and (max-width: 768px) {
            .navbar-logo {
                max-width: 80px;
            }
        }

        @media screen and (max-width: 480px) {
            .navbar-logo {
                max-width: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <div class="left-text">WOKEDVD</div>
        <a href="{% url 'sbsHome' %}" class="center-text"><img src="{% static 'sbsPages/sbslogo.png' %}"
                class="navbar-logo" alt="SOUNDSBYSDL Logo"></a>
        <div class="right-text">
            <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="{% url 'artistPage' %}">Artist</a>
                <a href="{% url 'music' %}">Music</a>
                <a href="{% url 'videos' %}">Videos</a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="album-section">
            <div class="albums">
                <div class="album">
                    <a id="leftLink" href="#"><img id="leftImg" src="" alt="Left Album Cover"></a>
                </div>
                <div class="arrow arrow-left" onclick="previousImage()">
                    <svg width="64px" height="64px" viewBox="0 0 17 17" xmlns="http://www.w3.org/2000/svg"
                        fill="#000000">
                        <path
                            d="M3.446,10.052 C2.866,9.471 2.866,8.53 3.446,7.948 L9.89,1.506 C10.471,0.924 11.993,0.667 11.993,2.506 L11.993,15.494 C11.993,17.395 10.472,17.076 9.89,16.495 L3.446,10.052 Z"
                            fill="#ffffff"></path>
                    </svg>
                </div>
                <div class="album center">
                    <a id="centerLink" href="#"><img id="centerImg" src="" alt="Center Album Cover"></a>
                </div>
                <div class="arrow arrow-right" onclick="nextImage()">
                    <svg width="64px" height="64px" viewBox="0 -0.5 17 17" xmlns="http://www.w3.org/2000/svg"
                        fill="#000000">
                        <path
                            d="M6.113,15.495 C5.531,16.076 4.01,16.395 4.01,14.494 L4.01,1.506 C4.01,-0.333 5.531,-0.076 6.113,0.506 L12.557,6.948 C13.137,7.529 13.137,8.47 12.557,9.052 L6.113,15.495 Z"
                            fill="#ffffff"></path>
                    </svg>
                </div>
                <div class="album">
                    <a id="rightLink" href="#"><img id="rightImg" src="" alt="Right Album Cover"></a>
                </div>
            </div>
        </div>

        <div class="bottom-text" style="padding-top: 20px;">
            <div class="mixtape-title" id="mixtapeTitle">The Scarface Mixtape - Danny Montanna</div>
            <div class="arrivals">New Arrivals</div>
        </div>
    </div>

    <div class="footer-text">
        SOUNDSBYSDL 2025
    </div>

    <script>
        const menu = document.getElementById('dropdownMenu');
        function toggleMenu() {
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                menu.style.display = '';
            }
        });

        const images = [
            "{% static 'sat/cover2.jpg' %}",
            "{% static 'sbsPages/ily.jpg' %}",
            "{% static 'kal/cover9.jpg' %}",
            "{% static 'kal/cover10.jpg' %}"
        ];
        const links = [
            "{% url 'music' %}",
            "{% url 'music' %}",
            "{% url 'music' %}",
            "{% url 'music' %}"
        ];
        const titles = [
            "Piece of Mind",
            "I HEART YOU, I LOVE MYSELF ",
            "XXTENDED CUTS",
            "Luv"
        ];

        let centerIndex = 1;

        const leftImg = document.getElementById('leftImg');
        const centerImg = document.getElementById('centerImg');
        const rightImg = document.getElementById('rightImg');
        const leftLink = document.getElementById('leftLink');
        const centerLink = document.getElementById('centerLink');
        const rightLink = document.getElementById('rightLink');
        const mixtapeTitle = document.getElementById('mixtapeTitle');

        function updateImages() {
            const total = images.length;
            const leftIndex = (centerIndex - 1 + total) % total;
            const rightIndex = (centerIndex + 1) % total;

            leftImg.src = images[leftIndex];
            centerImg.src = images[centerIndex];
            rightImg.src = images[rightIndex];

            leftLink.href = links[leftIndex];
            centerLink.href = links[centerIndex];
            rightLink.href = links[rightIndex];

            mixtapeTitle.innerText = titles[centerIndex];
        }

        function previousImage() {
            centerIndex = (centerIndex - 1 + images.length) % images.length;
            updateImages();
        }

        function nextImage() {
            centerIndex = (centerIndex + 1) % images.length;
            updateImages();
        }

        updateImages();
    </script>
</body>

</html>
