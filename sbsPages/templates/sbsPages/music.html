    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'WideLatin';
            src: url('{% static "fonts/LATINWD.TTF" %}');
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'WideLatin', sans-serif;
            line-height: 1.4;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        .top-section {
            padding: 40px 20px;
        }

        .logo-shape {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-shape img {
            width: 150px;
            height: auto;
        }

        .albums-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .albums-container h2 {
            text-transform: uppercase;
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #fff;
            display: inline-block;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .album-item {
            background: #111;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .album-item img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 4px;
        }

        .album-item p {
            margin: 10px 0;
            font-size: 1rem;
        }

        .album-item .links {
            margin-top: 8px;
            font-size: 0.9rem;
        }

        .album-item .links a {
            margin: 0 5px;
        }

        .bottom-bar {
            background-color: #000;
            color: #ddd;
            padding: 10px 20px;
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .albums-container h2 {
                font-size: 1.6rem;
            }

            .album-item p {
                font-size: 0.9rem;
            }
        }
        svg{
            width: 40px;
            height: 40px;
        }
        .album-item {
  position: relative;               /* establish positioning context */
  overflow: hidden;                 /* if you want icons clipped to the cover */
}

.album-item img {
  display: block;
  width: 100%;
  aspect-ratio: 1/1;
  object-fit: cover;
}

/* overlay the icons box */
.album-item .links {
  position: absolute;
  top: 8px;                         /* adjust to taste */
  right: 8px;                       /* adjust to taste */
  display: grid;
  grid-auto-rows: min-content;
  gap: 6px;                         /* spacing between icons */
  background: rgba(0,0,0,0.5);      /* semi-transparent background */
  padding: 6px;
  border-radius: 6px;
}

/* shrink the SVGs to a uniform, clickable size */
.album-item .links a svg {
  width: 24px;
  height: 24px;
}
/* updated files */

    </style>
</head>
