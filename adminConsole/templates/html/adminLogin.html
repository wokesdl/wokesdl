
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Log In – Wokesdl</title>
    <link rel="icon" href="{% static 'images/sdl32.png' %}" sizes="32x32" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <style>
        :root {
            --bg: #000;
            --red: #8f181b;
            --white: #fff;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--white);
            font-family: Arial, sans-serif;
            text-align: center;
            line-height: 1.5;
            overflow-x: hidden;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }

        header img {
            max-width: 70px;
            height: auto;
        }

        nav a {
            color: var(--white);
            margin: 0 0.75rem;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 3rem 1rem;
        }

        .login-box {
            max-width: 360px;
            margin: 0 auto;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 2rem;
        }

        .login-box h1 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            color: var(--red);
        }

        .login-box label {
            display: block;
            text-align: left;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }

        .login-box input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #333;
            border-radius: 4px;
            background: #222;
            color: var(--white);
        }

        .login-box button {
            width: 100%;
            padding: 0.75rem;
            background: var(--red);
            border: none;
            color: var(--white);
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .login-box a {
            color: var(--red);
            text-decoration: none;
        }

        /* popup */
        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #444;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }

        .popup.success {
            background: #2a7;
        }

        .popup.error {
            background: #c31c30;
        }
    </style>
</head>

<body>

    <div id="popup" class="popup"></div>

    <header>
        <a href="#">
            <img src="{% static 'images/sdlstar.png' %}" alt="SDL Logo">
        </a>
    
    </header>

    <main>
        <div class="login-box">
            <h1>Log In</h1>
            <form method="POST" action="#">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="username" required />

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" required />

                <button type="submit" name="login">Login</button>
            </form>

       
        </div>
    </main>



    <script>
        {% if messages %}
        document.addEventListener("DOMContentLoaded", function () {
            const popup = document.getElementById("popup");
            {% for message in messages %}
            popup.textContent = "{{ message }}";
            popup.classList.add("{{ message.tags }}");
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
                popup.classList.remove("{{ message.tags }}");
            }, 3000);
            {% endfor %}
        });
        {% endif %}
    </script>

</body>

</html>
